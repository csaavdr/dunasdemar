    <main>
        <div class="contactoimg">
            <img src="img/playas3.jpg" alt="playa">
        </div>
        <h2>Contacto</h2>
        <div class="contacto">
            <div class="consultas">
                <h3>Consultas & Reservas</h3>

                <form action="" class="formulario">
                    <p>
                        <label for="">Nombre y Apellido:</label>
                        <input type="text" required>
                    </p>
                    <p>
                        <label for="">Email:</label>
                        <input type="email" required>
                    </p>
                    <p>
                        <label for="">Telefono:</label>
                        <input type="text" required>
                    </p>
                    <p>
                        <label for=""> Nro de Personas:</label>
                        <select name="personas" id="personas">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="1">4</option>
                        <option value="2">5</option>
                        <option value="3">6</option>
                        </select>

                    </p>
                    <p>
                        <label for=""> Venis con mascotas?</label>
                        <select name="mascota" id="mascota">
                        <option value="1">SI</option>
                        <option value="2">NO</option>
                        </select>
                    </p>
                    <p>
                        <label for="promocion"> Queres recibir nuestras promociones?</label>
                        <input type="checkbox" value="promocion" name="promocion" id="promocion">

                    </p>
                    <p>
                        <textarea name="comentario" placeholder="Dejanos tu consulta/comentario" required></textarea>
                    </p>
                    <p>
                        <input type="submit" value="Enviar formulario">
                        <input type="reset" value="Cancelar formulario">
                    </p>

                </form>
            </div>
        </div>

        <div class="ubicacion">
            <h3>Ubicacion</h3>
            <div class="map-responsive">

                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
